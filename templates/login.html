{% extends 'base.html' %}
{% block content %}

    <h2 class="text-3xl font-bold text-center text-[#4B69A9] mb-6">Admin Login</h2>
    <form action="{{ url_for('admin_login') }}" method="POST" class="space-y-5">
      <div>

      </div>
      <div>
        <label class="block text-gray-600 mb-1">Password</label>
        <input type="password" name="password" required class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-[#4B69A9]">
      </div>
      <button type="submit" class="w-full bg-[#4B69A9] text-white py-3 rounded-lg font-semibold hover:bg-[#3a558c] transition transform hover:-translate-y-1">
