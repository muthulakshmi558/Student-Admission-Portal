<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Registration | Admission Portal</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Animate.css -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #F5F5F5;
    }
    .step {
      display: none;
    }
    .step.active {
      display: block;
      animation: fadeIn 0.7s ease-in-out;
    }
    .progress-bar {
      height: 10px;
      background: #4B69A9;
      border-radius: 5px;
      transition: width 0.3s ease;
    }
    input:focus, select:focus {
      outline: 2px solid #4B69A9;
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center p-6">
  <div class="bg-white shadow-2xl rounded-2xl p-8 w-full max-w-2xl animate__animated animate__fadeInDown">
    <h2 class="text-3xl font-bold text-center text-[#4B69A9] mb-6">
      Student Admission Form
    </h2>

    <!-- Progress Bar -->
    <div class="w-full bg-gray-200 rounded-full h-2.5 mb-8">
      <div id="progress" class="progress-bar" style="width: 33%;"></div>
    </div>

    <form method="POST" enctype="multipart/form-data">
      <!-- Step 1 -->
      <div class="step active" id="step1">
        <h3 class="text-xl font-semibold mb-4 text-[#4B69A9]">Step 1: Personal Information</h3>
        <div class="space-y-4">
          <input type="text" name="full_name" placeholder="Full Name" required class="w-full p-3 rounded-lg border" />
          <input type="email" name="email" placeholder="Email" required class="w-full p-3 rounded-lg border" />
          <input type="text" name="phone" placeholder="Phone" required class="w-full p-3 rounded-lg border" />
          <input type="date" name="dob" required class="w-full p-3 rounded-lg border" />
          <textarea name="address" placeholder="Address" rows="3" class="w-full p-3 rounded-lg border"></textarea>
        </div>
        <div class="mt-6 flex justify-end">
          <button type="button" onclick="nextStep(2)"
            class="bg-[#FFAB0D] text-white px-6 py-2 rounded-lg hover:bg-[#e79c0b] transition-all duration-300">
            Next →
          </button>
        </div>
      </div>

      <!-- Step 2 -->
      <div class="step" id="step2">
        <h3 class="text-xl font-semibold mb-4 text-[#4B69A9]">Step 2: Course Details</h3>
        <div class="space-y-4">
          <select name="course" required class="w-full p-3 rounded-lg border">
            <option value="">Select Course</option>
            <option>B.Sc Computer Science</option>
            <option>B.Com</option>
            <option>B.A English</option>
            <option>BBA</option>
          </select>
          <input type="text" name="education" placeholder="Previous Education" class="w-full p-3 rounded-lg border" />
        </div>
        <div class="mt-6 flex justify-between">
          <button type="button" onclick="prevStep(1)"
            class="bg-gray-400 text-white px-6 py-2 rounded-lg hover:bg-gray-500 transition-all duration-300">
            ← Back
          </button>
          <button type="button" onclick="nextStep(3)"
            class="bg-[#FFAB0D] text-white px-6 py-2 rounded-lg hover:bg-[#e79c0b] transition-all duration-300">
            Next →
          </button>
        </div>
      </div>

      <!-- Step 3 -->
      <div class="step" id="step3">
        <h3 class="text-xl font-semibold mb-4 text-[#4B69A9]">Step 3: Uploads</h3>
        <div class="space-y-4">
          <label class="block text-gray-700 font-medium">Upload Photo</label>
          <input type="file" name="photo" accept="image/*" onchange="previewImage(event)" class="w-full p-3 border rounded-lg" />
          <img id="photoPreview" class="mt-3 hidden w-24 h-24 rounded-full border-2 border-[#4B69A9]" />

          <label class="block text-gray-700 font-medium">Upload Documents (PDF)</label>
          <input type="file" name="documents" accept=".pdf" class="w-full p-3 border rounded-lg" />
        </div>

        <div class="mt-6 flex justify-between">
          <button type="button" onclick="prevStep(2)"
            class="bg-gray-400 text-white px-6 py-2 rounded-lg hover:bg-gray-500 transition-all duration-300">
            ← Back
          </button>
          <button type="submit"
            class="bg-[#4B69A9] text-white px-6 py-2 rounded-lg hover:bg-[#3a5584] transition-all duration-300">
            Submit ✔
          </button>
        </div>
      </div>
    </form>
  </div>

  <!-- JS -->
  <script>
    let currentStep = 1;
    const totalSteps = 3;

    function showStep(step) {
      document.querySelectorAll(".step").forEach((s) => s.classList.remove("active"));
      document.getElementById(`step${step}`).classList.add("active");
      document.getElementById("progress").style.width = `${(step / totalSteps) * 100}%`;
    }

    function nextStep(step) {
      currentStep = step;
      showStep(step);
    }

    function prevStep(step) {
      currentStep = step;
      showStep(step);
    }

    function previewImage(event) {
      const reader = new FileReader();
      reader.onload = function () {
        const output = document.getElementById('photoPreview');
        output.src = reader.result;
        output.classList.remove('hidden');
      };
      reader.readAsDataURL(event.target.files[0]);
    }
  </script>
</body>
</html>
